<style>
:root {
  --accent: #00e0ff;

<body>
<div class="player">
  <div id="cover" style="background-image:url('cover.jpg');"></div>
  <div id="title">DROPTV RÃ¡dio</div>
  <div id="artist">Pronto para reproduzir</div>
  <audio id="audio" src="https://droptv.com.br/play.m3u8" playsinline></audio>
  <button id="toggle">â–¶</button>
</div>

<script>
// --- Reprodutor bÃ¡sico ---
const audio = document.getElementById('audio');
const toggle = document.getElementById('toggle');
let playing = false;

toggle.addEventListener('click', () => {
  if (!playing) {
    audio.play();
    toggle.textContent = 'âšâš';
    playing = true;
  } else {
    audio.pause();
    toggle.textContent = 'â–¶';
    playing = false;
  }
});

// --- Atualiza o MediaSession (Android Auto, CarPlay, Bluetooth) ---
function updateMediaSession(title, artist, coverUrl) {
  if ('mediaSession' in navigator) {
    navigator.mediaSession.metadata = new MediaMetadata({
      title,
      artist,
      album: 'DROPTV RÃ¡dio',
      artwork: [
        { src: coverUrl, sizes: '512x512', type: 'image/jpeg' }
      ]
    });
    navigator.mediaSession.setActionHandler('play', () => audio.play());
    navigator.mediaSession.setActionHandler('pause', () => audio.pause());
  }
}

// --- Last.fm + Spotify + MusicBrainz ---
const lastFmKey = "1423897f73010d0c35257f51be892a1c";
const username = "droptv";
let spotifyAccessToken = null;
let spotifyTokenExpiry = 0;

// âš™ï¸ Credenciais Spotify
const spotifyClientId = "YOUR_SPOTIFY_CLIENT_ID";
const spotifyClientSecret = "YOUR_SPOTIFY_CLIENT_SECRET";

// Atualiza a mÃºsica atual a cada 15s
GetLastFMSong();
setInterval(GetLastFMSong, 15000);

async function getSpotifyToken() {
  if (spotifyAccessToken && spotifyTokenExpiry > Date.now()) return spotifyAccessToken;
  try {
    const res = await fetch("https://accounts.spotify.com/api/token", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: `grant_type=client_credentials&client_id=${spotifyClientId}&client_secret=${spotifyClientSecret}`
    });
    const data = await res.json();
    spotifyAccessToken = data.access_token;
    spotifyTokenExpiry = Date.now() + data.expires_in * 1000;
    return spotifyAccessToken;
  } catch (e) {
    console.error("Erro ao obter token Spotify:", e);
    return null;
  }
}

async function getCoverFromSpotify(artist, trackName) {
  try {
    const token = await getSpotifyToken();
    if (!token) return null;
    const query = encodeURIComponent(`${artist} ${trackName}`);
    const res = await fetch(`https://api.spotify.com/v1/search?q=${query}&type=track&limit=1`, {
      headers: { "Authorization": `Bearer ${token}` }
    });
    const data = await res.json();
    return data.tracks?.items?.[0]?.album?.images?.[0]?.url || null;
  } catch (e) {
    return null;
  }
}

async function getCoverFromMusicBrainz(artist, trackName) {
  try {
    const query = encodeURIComponent(`${artist} AND ${trackName}`);
    const res = await fetch(`https://musicbrainz.org/ws/2/recording?query=${query}&fmt=json`);
    const data = await res.json();
    const release = data.recordings?.[0]?.releases?.[0];
    if (release?.id) {
      const coverUrl = `https://coverartarchive.org/release/${release.id}/front`;
      const check = await fetch(coverUrl, { method: 'HEAD' });
      if (check.ok) return coverUrl;
    }
  } catch (e) {}
  return null;
}

async function getCoverFromLastfmTrackInfo(artist, trackName) {
  try {
    const res = await fetch(`https://ws.audioscrobbler.com/2.0/?method=track.getinfo&artist=${encodeURIComponent(artist)}&track=${encodeURIComponent(trackName)}&api_key=${lastFmKey}&format=json`);
    const data = await res.json();
    const imgs = data.track?.album?.image;
    return imgs?.find(x => x.size === "extralarge" || x.size === "large")?.["#text"] || null;
  } catch (e) {
    return null;
  }
}

async function getCoverImageWithFallbacks(track) {
  const artist = track.artist?.["#text"] || "Unknown";
  const trackName = track.name || "Unknown";

  console.log(`ðŸŽµ Buscando capa: ${artist} - ${trackName}`);

  const lastfmImg = track.image?.slice(-1)?.[0]?.["#text"];
  if (lastfmImg) return lastfmImg;

  let cover = await getCoverFromLastfmTrackInfo(artist, trackName);
  if (cover) return cover;

  cover = await getCoverFromMusicBrainz(artist, trackName);
  if (cover) return cover;

  cover = await getCoverFromSpotify(artist, trackName);
  if (cover) return cover;

  return "cover.jpg";
}

async function GetLastFMSong() {
  try {
    const res = await fetch(`https://ws.audioscrobbler.com/2.0/?method=user.getrecenttracks&user=${username}&api_key=${lastFmKey}&limit=1&format=json`);
    const data = await res.json();
    const track = Array.isArray(data.recenttracks.track)
      ? data.recenttracks.track[0]
      : data.recenttracks.track;

    if (track && track["@attr"]?.nowplaying === "true") {
      const artist = track.artist["#text"];
      const title = track.name;
      const cover = await getCoverImageWithFallbacks(track);

      document.getElementById('title').textContent = title;
      document.getElementById('artist').textContent = artist;
      document.getElementById('cover').style.backgroundImage = `url('${cover}')`;

      updateMediaSession(title, artist, cover);
    }
  } catch (e) {
    console.error("Erro metadata:", e);
  }
}

// --- InstalaÃ§Ã£o PWA ---
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/music/service-worker.js').catch(console.error);
}
</script>
