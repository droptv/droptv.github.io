<html lang="pt-BR">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="manifest.json">
  <title>DropTV Music</title>

  </main>

  <script src="app.js"></script>
</body>
</html>
