<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DropTV Music Station</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0a0f1a" />

  <!-- SEO -->
  <meta name="description" content="Enjoy live non-stop tunes and immersive audio experiences." />
  <meta name="keywords" content="music player, live music streams, music playlists, soundtracks, music station, streaming music, DropTV Music" />
  <meta name="robots" content="index, follow" />
  <meta name="author" content="DropTV" />
  <meta name="language" content="pt-BR" />

  <!-- Open Graph -->
  <meta property="og:title" content="DropTV Music Station - Live Streaming" />
  <meta property="og:description" content="Dive into live music streams for every mood on DropTV Music Station." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://droptv.com.br/music" />
  <meta property="og:image" content="https://droptv.com.br/assets/droptv_logo_1280x720.png" />
  <meta property="og:site_name" content="DropTV" />

  <!-- Twitter / X -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="DropTV Music Station - Live Streams and Music Playlists" />
  <meta name="twitter:description" content="Non-stop music streams and playlists for all tastes. Tune in to DropTV Music Station!" />
  <meta name="twitter:image" content="https://droptv.com.br/assets/droptv_logo_1280x720.png" />
  <meta name="twitter:site" content="@DropTV.oficial" />

  <!-- Ícones -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" sizes="192x192" href="/android/android-launchericon-192-192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="/assets/droptv_logo_512x512.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="/android/android-launchericon-192-192.png" />
  <link rel="icon" type="image/png" sizes="144x144" href="/android/android-launchericon-144-144.png" />
  <link rel="icon" type="image/png" sizes="96x96" href="/android/android-launchericon-96-96.png" />
  <link rel="icon" type="image/png" sizes="72x72" href="/android/android-launchericon-72-72.png" />
  <link rel="icon" type="image/png" sizes="48x48" href="/android/android-launchericon-48-48.png" />

  <link rel="canonical" href="https://droptv.com.br/music" />

  <style>
    :root {
      --accent: #00e0ff;
      --text-light: #f2f6fa;
      --text-dim: #a9b4c4;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #0a0f1a 0%, #060910 100%);
      font-family: 'Inter', system-ui, sans-serif;
      color: var(--text-light);
      padding: 0; /* ajustado por media query em telas pequenas */
    }
    .player {
      width: 340px;
      border-radius: 20px;
      backdrop-filter: blur(20px);
      background: rgba(255,255,255,0.08);
      box-shadow: 5px 10px #4ef1ff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px 20px 28px;
      text-align: center;
      position: relative;
    }
    #cover {
      width: 100%;
      height: 220px;
      border-radius: 14px;
      background-size: cover;
      background-position: center;
      margin-bottom: 18px;
      transition: background-image 0.5s ease-in-out;
      background-image: url('musique.png'); /* fallback inicial */
    }
    #title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 6px;
    }
    #artist {
      font-size: 14px;
      color: var(--text-dim);
      margin-bottom: 22px;
    }
    button#toggle {
      width: 68px;
      height: 68px;
      border-radius: 50%;
      border: none;
      background: var(--accent);
      color: #000;
      font-size: 28px;
      font-weight: 600;
      cursor: pointer;
      transition: all .2s ease;
    }
    button#toggle:hover {
      background: #4ef1ff;
      transform: scale(1.05);
    }
    audio { display: none; }

    /* Botões de Cast no cantinho inferior direito da janela */
    #castControls {
      position: fixed;
      right: 16px;
      bottom: 16px;
      display: flex;
      flex-direction: row;
      gap: 10px;
      z-index: 20;
    }

    .cast-btn {
      background: rgba(255,255,255,0.08);
      border: none;
      color: #fff;
      width: 46px;
      height: 46px;
      cursor: pointer;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
      transition: background 0.3s, transform 0.2s;
    }

    .cast-btn:hover {
      background: rgba(255,255,255,0.18);
      transform: scale(1.05);
    }

    .cast-btn svg {
      width: 24px;
      height: 24px;
    }

    /* Layout mais compacto para telas pequenas (iOS mobile etc.) */
    @media (max-width: 480px) {
      body {
        padding: 12px;
      }
      .player {
        width: 300px;
        padding: 18px 16px 22px;
        box-shadow: 3px 6px #4ef1ff;
      }
      #cover {
        height: 190px;
        margin-bottom: 14px;
      }
      #title {
        font-size: 16px;
        margin-bottom: 4px;
      }
      #artist {
        font-size: 13px;
        margin-bottom: 18px;
      }
      button#toggle {
        width: 60px;
        height: 60px;
        font-size: 24px;
      }
    }
  </style>

  <!-- Chromecast sender API -->
  <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
</head>
<body>
  <div class="player">
    <div id="cover"></div>
    <div id="title">DropTV</div>
    <div id="artist">Music Station</div>

    <!--
      Não forçamos mais autoplay via JS.
      Apenas pedimos autoplay no HTML. Browsers/OS decidem.
    -->
    <audio
      id="audio"
      src="https://droptv.com.br/audio.mp3"
      playsinline
      autoplay
      preload="none"
    ></audio>

    <button id="toggle">▶</button>
  </div>

  <!-- Botões de cast no canto inferior direito -->
  <div id="castControls">
    <!-- Chromecast: começa escondido; só aparece se Cast API estiver disponível e não for Safari/iOS -->
    <button class="cast-btn" id="castButton" title="Chromecast" style="display:none;">
      <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24">
        <path d="M1,18v3h3A3,3,0,0,0,1,18Zm0-4v2a5,5,0,0,1,5,5h2A7,7,0,0,0,1,14ZM1,10v2a9,9,0,0,1,9,9h2A11,11,0,0,0,1,10ZM21,3H3A2,2,0,0,0,1,5v3H3V5H21V19H13v2h8a2,2,0,0,0,2-2V5A2,2,0,0,0,21,3Z"/>
      </svg>
    </button>

    <!-- AirPlay: começa escondido; aparece apenas se WebKitPlaybackTargetAvailabilityEvent existir -->
    <button class="cast-btn" id="airplayButton" title="AirPlay" style="display:none;">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="white" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M6 22l6-6 6 6M2 4h20v12H2z"/>
      </svg>
    </button>
  </div>

  <script>
    // --- Reprodutor básico ---
    const audio    = document.getElementById('audio');
    const toggle   = document.getElementById('toggle');
    const coverEl  = document.getElementById('cover');
    const titleEl  = document.getElementById('title');
    const artistEl = document.getElementById('artist');

    const castControls = document.getElementById('castControls');
    const castButton   = document.getElementById('castButton');
    const airplayButton= document.getElementById('airplayButton');

    let playing = false;

    const ua = navigator.userAgent.toLowerCase();
    const isIOS = /iphone|ipad|ipod/.test(ua);
    const isSafariDesktop =
      ua.includes('safari') &&
      !ua.includes('chrome') &&
      !ua.includes('crios') &&
      !ua.includes('fxios') &&
      !ua.includes('edgios') &&
      !isIOS;
    const isSafariLike = isIOS || isSafariDesktop; // tudo que é WebKit puro/iOS

    toggle.addEventListener('click', () => {
      if (!playing) {
        audio.play().catch(err => {
          console.error('[Audio] Erro ao tentar play via botão:', err);
        });
      } else {
        audio.pause();
      }
    });

    audio.addEventListener('play', () => {
      playing = true;
      toggle.textContent = '❚❚';
      console.log('[Audio] play - src:', audio.currentSrc);
    });

    audio.addEventListener('pause', () => {
      playing = false;
      toggle.textContent = '▶';
      console.log('[Audio] pause');
    });

    // --- Log detalhado de erros de áudio (inclui possíveis erros de codec) ---
    const MEDIA_ERROR_MAP = {
      1: 'MEDIA_ERR_ABORTED',
      2: 'MEDIA_ERR_NETWORK',
      3: 'MEDIA_ERR_DECODE (possível problema de codec ou stream corrompido)',
      4: 'MEDIA_ERR_SRC_NOT_SUPPORTED (formato/codec não suportado ou URL inválida)'
    };

    audio.addEventListener('error', () => {
      const err = audio.error;
      if (!err) {
        console.error('[Audio] error sem objeto de erro (audio.error null)', {
          currentSrc: audio.currentSrc,
          networkState: audio.networkState,
          readyState: audio.readyState
        });
        return;
      }

      const code = err.code;
      console.error('[Audio] ERROR', {
        code,
        meaning: MEDIA_ERROR_MAP[code] || 'desconhecido',
        message: err.message || null,
        currentSrc: audio.currentSrc,
        networkState: audio.networkState,
        readyState: audio.readyState
      });
    });

    audio.addEventListener('stalled', () => {
      console.warn('[Audio] stalled (sem dados recebidos do stream)', {
        currentSrc: audio.currentSrc,
        networkState: audio.networkState,
        readyState: audio.readyState
      });
    });

    audio.addEventListener('waiting', () => {
      console.log('[Audio] waiting (buffering...)', {
        currentSrc: audio.currentSrc,
        networkState: audio.networkState,
        readyState: audio.readyState
      });
    });

    audio.addEventListener('loadedmetadata', () => {
      console.log('[Audio] loadedmetadata', {
        currentSrc: audio.currentSrc,
        duration: audio.duration,  // deve ser Infinity para live
        sampleRateDesconhecidoNoJS: true
      });
    });

    // --- MediaSession (Android Auto, CarPlay, Bluetooth) ---
    function updateMediaSession(title, artist, coverUrl) {
      if (!('mediaSession' in navigator)) return;

      navigator.mediaSession.metadata = new MediaMetadata({
        title,
        artist,
        album: 'DropTV Music Station',
        artwork: coverUrl ? [
          { src: coverUrl, sizes: '512x512', type: 'image/jpeg' }
        ] : []
      });

      navigator.mediaSession.setActionHandler('play', () => audio.play().catch(() => {}));
      navigator.mediaSession.setActionHandler('pause', () => audio.pause());
    }

    /* =======================================================================
       NOW PLAYING via https://droptv.com.br/now.json
       ======================================================================= */

    let lastMusicFile = null;
    let currentTrackInfo = {
      title:  '',
      artist: '',
      cover:  ''
    };

    async function fetchNowPlayingFromNowJson() {
      try {
        const res = await fetch('https://droptv.com.br/now.json', {
          cache: 'no-store',
          headers: { 'Accept': 'application/json' }
        });

        if (!res.ok) {
          console.error('[now.json] HTTP error:', res.status, res.statusText);
          return;
        }

        const contentType = res.headers.get('content-type') || '';
        const text = await res.text();

        if (!contentType.includes('application/json')) {
          console.error(
            '[now.json] Conteúdo não é JSON:',
            'status =', res.status,
            'content-type =', contentType,
            'trecho =', text.slice(0, 120)
          );
          return;
        }

        let data;
        try {
          data = JSON.parse(text);
        } catch (e) {
          console.error(
            '[now.json] Erro ao fazer JSON.parse:',
            e,
            'trecho =', text.slice(0, 120)
          );
          return;
        }

        if (!data || !data.music_file) {
          return;
        }

        if (lastMusicFile !== null && data.music_file === lastMusicFile) {
          return; // mesma música, não atualiza
        }
        lastMusicFile = data.music_file;

        const title  = data.title  || 'DropTV Music Station';
        const artist = data.artist || '';
        const cover  = (data.cover_url || '').trim();

        currentTrackInfo = { title, artist, cover };
        updateUI();
        updateMediaSession(title, artist, cover || undefined);

      } catch (err) {
        console.error('[now.json] Erro ao consultar now.json:', err);
      }
    }

    function updateUI() {
      titleEl.textContent  = currentTrackInfo.title  || 'DropTV Music Station';
      artistEl.textContent = currentTrackInfo.artist || '';
      if (currentTrackInfo.cover) {
        coverEl.style.backgroundImage = `url('${currentTrackInfo.cover}')`;
      }
    }

    // Atualiza a música atual periodicamente
    fetchNowPlayingFromNowJson();
    setInterval(fetchNowPlayingFromNowJson, 5000);

    /* =======================================================================
       Chromecast + AirPlay
       ======================================================================= */

    // AirPlay (Safari / iOS / macOS)
    if (window.WebKitPlaybackTargetAvailabilityEvent) {
      airplayButton.style.display = 'flex';
      audio.addEventListener('webkitplaybacktargetavailabilitychanged', event => {
        console.log('[AirPlay] availability changed:', event.availability);
      });
      airplayButton.addEventListener('click', () => {
        if (audio.webkitShowPlaybackTargetPicker) {
          audio.webkitShowPlaybackTargetPicker();
        }
      });
    } else {
      airplayButton.style.display = 'none';
    }

    // Chromecast
    function initChromecast() {
      if (!window.cast || !window.cast.framework) {
        console.log('[Cast] API do Chromecast não disponível neste contexto.');
        // não mostra botão
        castButton.style.display = 'none';
        return;
      }

      // Se for Safari/iOS, não faz sentido mostrar Chromecast
      if (isSafariLike) {
        console.log('[Cast] Safari/iOS detectado; Chromecast oculto.');
        castButton.style.display = 'none';
        return;
      }

      // API disponível e não é Safari/iOS -> mostramos botão
      castButton.style.display = 'flex';

      const ctx = cast.framework.CastContext.getInstance();
      ctx.setOptions({
        receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID,
        autoJoinPolicy: chrome.cast.AutoJoinPolicy.TAB_AND_ORIGIN_SCOPED,
      });

      castButton.addEventListener('click', async () => {
        try {
          const session =
            ctx.getCurrentSession() || await ctx.requestSession();

          if (!session) {
            console.log('[Cast] nenhuma sessão de cast ativa.');
            return;
          }

          const mediaInfo = new chrome.cast.media.MediaInfo(
            audio.currentSrc || audio.src,
            'audio/mpeg'
          );
          const request = new chrome.cast.media.LoadRequest(mediaInfo);
          session.loadMedia(request);
        } catch (err) {
          const code = err && err.code ? err.code : err;
          if (code === 'cancel') {
            console.log('[Cast] sessão cancelada pelo usuário (normal).');
          } else if (code === 'session_error') {
            console.log('[Cast] não foi possível iniciar sessão de cast.', err);
          } else {
            console.error('[Cast] erro inesperado ao iniciar cast:', err);
          }
        }
      });
    }

    // Callback padrão do Cast Sender API
    window.__onGCastApiAvailable = function(isAvailable) {
      if (isAvailable) {
        initChromecast();
      } else {
        console.log('[Cast] API Chromecast não disponível.');
        castButton.style.display = 'none';
      }
    };

    // --- Clique no background leva para "/" ---
    const playerBox      = document.querySelector('.player');
    const castControlsEl = document.getElementById('castControls');

    document.addEventListener('click', (ev) => {
      // Se clicou dentro do player, não faz nada
      if (playerBox && playerBox.contains(ev.target)) return;

      // Se clicou nos botões de cast, também não sai da página
      if (castControlsEl && castControlsEl.contains(ev.target)) return;

      // Qualquer clique "no fundo" leva para a raiz
      window.location.href = '/';
    });
  </script>
</body>
</html>
