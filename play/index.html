<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream</title>
    
    <style>
        /* Remove margens e preenchimentos padrão do navegador */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            /* Esconde barras de rolagem caso o vídeo transborde */
            overflow: hidden;
            /* Fundo preto para uma aparência limpa */
            background-color: #000;
        }
        
        /* Faz o player de vídeo ocupar 100% da tela */
        #video {
            width: 100%;
            height: 100%;
            /* 'object-fit: contain' garante que o vídeo inteiro seja visível, 
              adicionando barras pretas (letterboxing) se a proporção for diferente.
              Use 'cover' se preferir preencher a tela e cortar o vídeo.
            */
            object-fit: contain; 
        }
    </style>
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <video id="video" autoplay muted playsinline></video>

    <script>
        // Espera o DOM estar pronto antes de executar o script
        document.addEventListener('DOMContentLoaded', function() {
            
            var video = document.getElementById('video');
            var videoSrc = 'https://hls.fred1807.workers.dev'; // URL do stream M3U8 fornecida

            // Verifica se o hls.js é suportado pelo navegador
            if (Hls.isSupported()) {
                
                // Configurações do HLS.js otimizadas para "pouca memória" e "TVs antigas"
                var hlsConfig = {
                    
                    // Desabilitar o 'worker' é crucial para navegadores de TV antigos.
                    // Muitos deles não têm suporte a 'Web Workers' ou têm implementações
                    // com bugs. Isso força o hls.js a rodar na thread principal.
                    enableWorker: false,
                    
                    // Reduz drasticamente o buffer máximo para economizar memória.
                    // O padrão (60MB) é muito alto para dispositivos com pouca RAM.
                    // Definido para 10MB.
                    maxBufferSize: 10 * 1024 * 1024,
                    
                    // Duração máxima do buffer em segundos. O padrão é 30s.
                    // Reduzir para 15s economiza memória.
                    maxBufferLength: 15,
                    
                    // Um limite máximo absoluto para o buffer.
                    maxMaxBufferLength: 20,

                    // Quantos segmentos "passados" manter no buffer em modo live.
                    // O padrão é 3. Reduzir para 2 economiza memória.
                    liveSyncDurationCount: 2,
                    
                    // Aumenta o tempo de espera por um fragmento de vídeo.
                    // Dispositivos antigos/TVs podem ter conexões de rede mais lentas
                    // ou instáveis. (Padrão: 20000ms)
                    fragLoadingTimeOut: 30000, 
                };

                var hls = new Hls(hlsConfig);
                
                // Carrega o stream
                hls.loadSource(videoSrc);
                
                // Anexa o hls.js ao elemento <video>
                hls.attachMedia(video);
                
                // Tenta dar o play (necessário após anexar)
                // O 'muted' na tag <video> deve garantir que isso funcione.
                video.play().catch(function() {
                    console.log('O autoplay foi bloqueado pelo navegador.');
                });

            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Se o hls.js não for suportado, mas o navegador
                // suportar HLS nativamente (ex: Safari no iOS/macOS),
                // apenas definimos a URL de origem diretamente.
                video.src = videoSrc;
                video.play().catch(function() {
                    console.log('O autoplay foi bloqueado pelo navegador.');
                });
            }
        });
    </script>

</body>
</html>
