<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming ao Vivo</title>

    <link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet">

    <style>
        /* 1. Layout de tela cheia */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; 
            background-color: #000;
        }

        /* 2. Container do vídeo */
        #live-player {
            width: 100vw;
            height: 100vh;
        }
        
        /* * 3. NÃO PRECISAMOS MAIS DAQUELE CSS 
         * As regras que escondiam os botões foram removidas.
         * A regra que forçava a barra a ficar visível também foi removida.
         */

        /* 4. Estilo do Fallback (Mantido) */
        .vjs-no-js {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #ccc;
            background-color: #222;
            font-family: Arial, sans-serif;
            font-size: 1.5em;
            text-align: center;
            width: 100vw;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <video id="live-player"
           class="video-js vjs-default-skin"
           controls
           preload="auto"
           autoplay
           playsinline
           >
        <source src="https://droptv.com.br/play.m3u8" type="application/x-mpegURL">
        
        <p class="vjs-no-js">
            <strong>Ocorreu um erro</strong>
            <br><br>
            Não foi possível carregar o player de vídeo.
        </p>
    </video>

    <script src="https://vjs.zencdn.net/7.10.2/video.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.15.0/videojs-contrib-hls.min.js"></script>

    <script>
        try {
            /*
             * 5. ALTERAÇÃO PRINCIPAL AQUI
             * Inicializamos o player com opções para desabilitar
             * os componentes que não queremos na barra de controle.
             */
            var player = videojs('live-player', {
                controlBar: {
                    // Desabilita os componentes que não queremos
                    progressControl: false,
                    currentTimeDisplay: false,
                    timeDivider: false,
                    durationDisplay: false,
                    remainingTimeDisplay: false,
                    fullscreenToggle: false,
                    pictureInPictureToggle: false,
                    subsCapsButton: false
                    
                    // Os botões que NÃO listamos (Play/Pause, Volume)
                    // continuarão aparecendo normalmente.
                }
            });

            // Lógica de Autoplay (igual a antes)
            player.ready(function() {
                var promise = player.play();
                if (promise !== undefined) {
                    promise.catch(function(error) {
                        console.log('Autoplay com som bloqueado. Tentando com mudo.');
                        player.muted(true);
                        player.play();
                    });
                }
            });
        } catch (e) {
            console.error('Falha ao inicializar o Video.js', e);
        }
    </script>

</body>
</html>
