<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Player Droptv Auto-retry</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background-color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video id="player" src="https://play.droptv.com.br" autoplay muted playsinline controls></video>

  <script>
    const video = document.getElementById('player');
    let userUnmuted = false;

    // Detecta clique para desmutar
    video.addEventListener('click', () => {
      if (video.muted) {
        video.muted = false;
        userUnmuted = true;
        console.log('Usuário desmutou o vídeo');
      }
    });

    async function reloadVideo() {
      console.log('Tentando recarregar o stream...');
      video.src = 'https://play.droptv.com.br';
      video.muted = userUnmuted ? false : true;
      video.load();
      try {
        await video.play();
        console.log('Reprodução iniciada com sucesso.');
      } catch {
        console.warn('Falha ao iniciar reprodução, tentando novamente em 3s');
        setTimeout(reloadVideo, 3000);
      }
    }

    // Recarrega no fim do stream
    video.addEventListener('ended', () => {
      console.log('Stream terminou');
      reloadVideo();
    });

    // Recarrega em erro de reprodução
    video.addEventListener('error', () => {
      console.log('Erro detectado no stream');
      reloadVideo();
    });
  </script>
</body>
</html>
