<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iframe recarregável</title>
  <style>
    html, body, iframe {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      border: none;
      background: black;
      display: block;
    }
  </style>
</head>
<body>
  <iframe id="playerFrame" src="https://play.droptv.com.br" allowfullscreen></iframe>

  <script>
    const iframe = document.getElementById('playerFrame');

    // Tempo estimado para fim do stream, em milissegundos (ex: 10 min)
    const reloadInterval = 10 * 60 * 1000;

    setInterval(() => {
      console.log('Recarregando iframe para novo streaming...');
      iframe.src = iframe.src; // Força recarregamento do iframe
    }, reloadInterval);
  </script>
</body>
</html>
