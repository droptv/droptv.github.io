<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Player via iframe full screen</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <iframe id="playerFrame" src="https://play.droptv.com.br" allowfullscreen></iframe>

  <script>
    const iframe = document.getElementById('playerFrame');

    // Recarrega o iframe a cada 10 minutos para garantir atualização do stream
    const reloadInterval = 10 * 60 * 1000;

    setInterval(() => {
      console.log('Recarregando iframe para novo streaming...');
      iframe.src = iframe.src; // Força recarregamento do iframe
    }, reloadInterval);
  </script>
</body>
</html>
