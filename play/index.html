<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropTV</title>
    
    <style>
        /* Remove margens e preenchimentos padrão do navegador */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            /* Esconde barras de rolagem caso o vídeo transborde */
            overflow: hidden;
            /* Fundo preto para uma aparência limpa */
            background-color: #000;
        }
        
        /* Faz o player de vídeo ocupar 100% da tela */
        #video {
            width: 100%;
            height: 100%;
            /* 'object-fit: contain' garante que o vídeo inteiro seja visível, 
               adicionando barras pretas (letterboxing) se a proporção for diferente.
            */
            object-fit: contain; 
        }
    </style>
</head>
<body>

 <!--     <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script> -->
 			<script src="hls.js"></script>

    <video id="video" autoplay playsinline controls></video>

    <script>
        // Espera o DOM estar pronto antes de executar o script
        document.addEventListener('DOMContentLoaded', function() {
            
            var video = document.getElementById('video');
            var videoSrc = 'https://hls.fred1807.workers.dev'; // URL do stream M3U8 fornecida

            // Verifica se o hls.js é suportado pelo navegador
            if (Hls.isSupported()) {
                
                // Configurações do HLS.js (mantidas)
                var hlsConfig = {
                    enableWorker: false,
                    maxBufferSize: 10 * 1024 * 1024,
                    maxBufferLength: 15,
                    maxMaxBufferLength: 20,
                    liveSyncDurationCount: 2,
                    fragLoadingTimeOut: 30000, 
                };

                var hls = new Hls(hlsConfig);
                
                // Carrega o stream
                hls.loadSource(videoSrc);
                
                // Anexa o hls.js ao elemento <video>
                hls.attachMedia(video);
                
                // Tenta dar o play. Se for bloqueado (porque não está mais 'muted'),
                // o navegador exibe o vídeo, mas sem som/em pause, e o usuário pode interagir.
                video.play().catch(function(error) {
                    console.log('O autoplay foi bloqueado (navegador exige interação para iniciar o som).');
                    // Uma vez que o usuário interagir (clicar no play/volume), o vídeo iniciará.
                });

            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Se o hls.js não for suportado, mas o navegador suportar HLS nativamente.
                video.src = videoSrc;
                video.play().catch(function(error) {
                    console.log('O autoplay nativo foi bloqueado.');
                });
            }
        });
    </script>

</body>
</html>
