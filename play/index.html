<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Player Droptv - Monitoramento de Redirecionamento</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: black;
    }
  </style>
</head>
<body>
  <video id="player" src="https://play.droptv.com.br" autoplay muted playsinline controls></video>

  <script>
    const player = document.getElementById('player');
    let lastRedirect = null;

    async function checkRedirect() {
      try {
        // Faz HEAD request e segue o redirect; Response.url será a URL final (se permitido)
        const resp = await fetch('https://play.droptv.com.br', { method: 'HEAD', redirect: 'follow' });
        const newRedirect = resp.url;

        // Só recarrega o vídeo se o destino final tiver mudado
        if (newRedirect && newRedirect !== lastRedirect) {
          console.log('Novo destino detectado:', newRedirect);
          lastRedirect = newRedirect;
          player.src = 'https://play.droptv.com.br'; // Recarrega o redirect base
          player.load();
          player.play().catch(() => {});
        }
      } catch (err) {
        console.error('Erro ao verificar redirecionamento:', err);
      }
    }

    // Primeira verificação imediata, e polling a cada 5s
    checkRedirect();
    setInterval(checkRedirect, 5000);
  </script>
</body>
</html>
