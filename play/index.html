<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Player Droptv com HLS.js e Som</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    video {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain; /* Ajusta para caber na tela, mantendo proporção */
      background: black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video id="player" autoplay muted playsinline controls></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('player');
    let hls = null;
    let lastRedirect = null;
    let userUnmuted = false;

    // Detecta clique para remover mute
    video.addEventListener('click', () => {
      if (video.muted) {
        video.muted = false;
        userUnmuted = true;
        console.log('Usuário desmutou o vídeo');
      }
    });

    async function loadStream(url) {
      if(hls) {
        hls.destroy();
        hls = null;
      }

      if (video.canPlayType('application/vnd.apple.mpegurl')) {
        // Safari, edge-case, com suporte nativo HLS
        video.src = url;
        video.muted = userUnmuted ? false : true;
        await video.play().catch(() => {});
      } else if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.muted = userUnmuted ? false : true;
          video.play().catch(() => {});
        });
      } else {
        // Fallback: tenta carregar diretamente
        video.src = url;
        video.muted = userUnmuted ? false : true;
        await video.play().catch(() => {});
      }
    }

    async function checkRedirect() {
      try {
        const resp = await fetch('https://play.droptv.com.br', { method: 'HEAD', redirect: 'follow' });
        const newRedirect = resp.url;
        if (newRedirect && newRedirect !== lastRedirect) {
          lastRedirect = newRedirect;
          console.log('Novo destino detectado:', newRedirect);
          loadStream('https://play.droptv.com.br');
        }
      } catch (err) {
        console.error('Erro ao checar redirecionamento:', err);
      }
    }

    checkRedirect();
    setInterval(checkRedirect, 5000);
  </script>
</body>
</html>
