<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Player Droptv com Som Respeitado</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video id="player" src="https://play.droptv.com.br" autoplay muted playsinline controls></video>

  <script>
    const player = document.getElementById('player');
    let lastRedirect = null;
    let userUnmuted = false;

    // Detecta clique do usuário para tirar mute
    player.addEventListener('click', () => {
      if (player.muted) {
        player.muted = false;
        userUnmuted = true;
        console.log('Usuário desmutou o vídeo');
      }
    });

    async function checkRedirect() {
      try {
        const resp = await fetch('https://play.droptv.com.br', { method: 'HEAD', redirect: 'follow' });
        const newRedirect = resp.url;
        if (newRedirect && newRedirect !== lastRedirect) {
          lastRedirect = newRedirect;
          console.log('Novo destino detectado:', newRedirect);

          // Atualiza src, removendo muted se usuário já desmutou
          player.src = 'https://play.droptv.com.br';

          if(userUnmuted) {
            player.muted = false;
          } else {
            player.muted = true;
          }

          player.load();
          player.play().catch(() => {});
        }
      } catch (err) {
        console.error('Erro ao checar redirecionamento:', err);
      }
    }

    checkRedirect();
    setInterval(checkRedirect, 5000);
  </script>
</body>
</html>
