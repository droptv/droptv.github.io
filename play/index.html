<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming ao Vivo</title>

    <link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet">
    
    <link href="https://unpkg.com/videojs-chromecast/dist/videojs-chromecast.css" rel="stylesheet">

    <style>
        /* 1. Layout de tela cheia (Sem alteração) */
        html, body {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            overflow: hidden; 
            background-color: #000;
        }
        #live-player {
            width: 100vw;
            height: 100vh;
        }

        /* 2. Estilo do Fallback (Sem alteração) */
        .vjs-no-js {
            display: flex; justify-content: center; align-items: center;
            flex-direction: column; color: #ccc; background-color: #222;
            font-family: Arial, sans-serif; font-size: 1.5em; text-align: center;
            width: 100vw; height: 100vh;
            padding: 20px; box-sizing: border-box;
        }

        
        /* * 3. NOVO: Skin "Vimeo"
         * ----------------------------------------------------
         * Altera a cor padrão do video.js para o azul do Vimeo.
         */

        /* Cor do "progresso" da barra de volume */
        .video-js .vjs-volume-level {
            background-color: #00ADEF; /* Azul Vimeo */
        }

        /* Cor dos ícones ao passar o mouse */
        .video-js .vjs-button:hover > .vjs-icon-placeholder,
        .video-js .vjs-button:focus > .vjs-icon-placeholder {
            color: #00ADEF;
        }

        /* Remove a sombra de texto dos ícones (para um look mais "flat") */
        .video-js .vjs-control .vjs-icon-placeholder:before {
            text-shadow: none;
        }

        /* Modifica o botão de Play central */
        .video-js .vjs-big-play-button {
            font-size: 3.5em; /* Um pouco menor */
            
            background-color: rgba(0, 173, 239, 0.8); /* Azul Vimeo semi-transparente */
            border: none; /* Remove a borda "filme" */
            border-radius: 50%; /* Deixa 100% redondo */

            /* Ajustes de tamanho e centralização */
            width: 2em;
            height: 2em;
            line-height: 2em;
            margin-top: -1em;
            margin-left: -1em;
        }

        /* Cor do "brilho" do botão de Play ao focar (acessibilidade) */
        .video-js.vjs-using-native-controls .vjs-big-play-button,
        .video-js .vjs-big-play-button:focus {
             outline: none;
             box-shadow: 0 0 1.5em #00ADEF; /* Sombra azul */
        }
        
        /* ---------------------------------------------------- */

    </style>
</head>
<body>

    <video id="live-player"
           class="video-js vjs-default-skin"
           controls
           preload="auto"
           autoplay
           playsinline
           >
        <source src="https://droptv.com.br/play.m3u8" type="application/x-mpegURL">
        
        <p class="vjs-no-js">
            <strong>Ocorreu um erro</strong>
            <br><br>
            Não foi possível carregar o player de vídeo.
        </p>
    </video>

    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>

    <script src="https://vjs.zencdn.net/7.10.2/video.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.15.0/videojs-contrib-hls.min.js"></script>

    <script src="https://unpkg.com/videojs-chromecast/dist/videojs-chromecast.min.js"></script>

    <script>
        try {
            var player = videojs('live-player', {
                
                chromecast: {}, 
                
                controlBar: {
                    progressControl: false,
                    currentTimeDisplay: false,
                    timeDivider: false,
                    durationDisplay: false,
                    remainingTimeDisplay: false,
                    fullscreenToggle: false,
                    pictureInPictureToggle: false,
                    subsCapsButton: false,
                    chromecastButton: true 
                }
            });

            // Lógica de Autoplay (sem alterações)
            player.ready(function() {
                var promise = player.play();
                if (promise !== undefined) {
                    promise.catch(function(error) {
                        console.log('Autoplay com som bloqueado. Tentando com mudo.');
                        player.muted(true);
                        player.play();
                    });
                }
            });
        } catch (e) {
            console.error('Falha ao inicializar o Video.js', e);
        }
    </script>

</body>
</html>
