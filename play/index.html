<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DropTV Live – Kick Stream</title>
  <style>
    body {
      background-color: #0e0e10;
      color: white;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    #video-container {
      position: relative;
      width: 90%;
      max-width: 960px;
    }
    video {
      width: 100%;
      height: auto;
      background: black;
      border-radius: 6px;
    }
    #fullscreen-button {
      position: absolute;
      bottom: 15px;
      right: 15px;
      width: 36px;
      height: 36px;
      cursor: pointer;
      z-index: 10;
    }
    .fullscreen {
      position: fixed !important;
      top: 0; left: 0;
      width: 100vw !important;
      height: 100vh !important;
      background-color: black;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="kick-video" controls autoplay playsinline muted></video>
    <img id="fullscreen-button" src="https://i.imgur.com/Zo9GjgJ.png" onclick="toggleFullscreen()" title="Tela cheia" />
  </div>

  <script>
    const user = "droptvlive";
    const player = document.getElementById("kick-video");

    async function loadStream() {
      try {
        const response = await fetch(`https://kick.com/api/v2/channels/${user}`);
        const data = await response.json();
        if (data && data.playback_url) {
          const streamURL = `https://api.codetabs.com/v1/proxy/?quest=${data.playback_url}`;
          player.src = streamURL;
          await player.play();
          console.log("Stream carregado:", streamURL);
        } else {
          console.warn("Stream offline, tentando novamente...");
          retryLater();
        }
      } catch (err) {
        console.error("Erro ao carregar stream:", err);
        retryLater();
      }
    }

    function retryLater() {
      setTimeout(loadStream, 5000);
    }

    function toggleFullscreen() {
      const container = document.getElementById('video-container');
      container.classList.toggle('fullscreen');
      const button = document.getElementById('fullscreen-button');
      button.src = container.classList.contains('fullscreen')
        ? 'https://i.imgur.com/bf2rPEp.png'
        : 'https://i.imgur.com/Zo9GjgJ.png';
    }

    // Monitorar estado do player
    setInterval(() => {
      if (player.readyState === 0 || player.error) {
        console.log("Verificando conexão com stream...");
        loadStream();
      }
    }, 8000);

    // Inicialização
    loadStream();
  </script>
</body>
</html>
