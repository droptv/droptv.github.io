<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DropTV Live â€“ Kick Stream</title>
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
  <script src="https://player.live-video.net/1.8.0/amazon-ivs-videojs-tech.min.js"></script>
  <script src="https://player.live-video.net/1.8.0/amazon-ivs-quality-plugin.min.js"></script>
  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  <style>
    body {
      background-color: #0e0e10;
      color: white;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    #video-container {
      position: relative;
      width: 90%;
      max-width: 960px;
    }
    video {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }
    #fullscreen-button {
      position: absolute;
      bottom: 15px;
      right: 15px;
      width: 36px;
      height: 36px;
      cursor: pointer;
      z-index: 10;
    }
    .fullscreen {
      position: fixed !important;
      top: 0; left: 0;
      width: 100vw !important;
      height: 100vh !important;
      background-color: black;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="amazon-ivs-videojs" class="video-js vjs-default-skin" controls preload="auto"></video>
    <img id="fullscreen-button" src="https://i.imgur.com/Zo9GjgJ.png" onclick="toggleFullscreen()" title="Tela cheia" />
  </div>

  <script>
    const user = "droptvlive";

    registerIVSTech(videojs);
    registerIVSQualityPlugin(videojs);

    const player = videojs("amazon-ivs-videojs", {
      techOrder: ["AmazonIVS"],
      controls: true,
      liveui: true,
      bigPlayButton: true,
      controlBar: {
        volumePanel: { inline: false },
        pictureInPictureToggle: false
      },
      amazonIVS: {
        heartbeat: 500,
        reconnect: true
      }
    });

    player.enableIVSQualityPlugin();

    function toggleFullscreen() {
      const container = document.getElementById('video-container');
      container.classList.toggle('fullscreen');
      const button = document.getElementById('fullscreen-button');
      button.src = container.classList.contains('fullscreen')
        ? 'https://i.imgur.com/bf2rPEp.png'
        : 'https://i.imgur.com/Zo9GjgJ.png';
    }

    function retryLoad() {
      fetch(`https://kick.com/api/v2/channels/${user}`)
        .then(r => r.json())
        .then(data => {
          const streamSrc = `https://api.codetabs.com/v1/proxy/?quest=${data.playback_url}`;
          player.src({ type: 'application/x-mpegURL', src: streamSrc });
          player.play();
        })
        .catch(e => console.error(e));
    }

    // Inicializar com pequeno atraso
    setTimeout(retryLoad, 3000);

    let checking = false;
    function checkPlayerState() {
      if (!checking && player.readyState() === 0) {
        console.log(`Stream offline, tentando reconectar ${user}`);
        checking = true;
        setTimeout(retryLoad, 5000);
      }
    }

    player.on('pause', () => checking = true);
    player.on('play', () => checking = false);

    setInterval(checkPlayerState, 5000);
  </script>
</body>
</html>
