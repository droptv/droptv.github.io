<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
    <script src="//www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
        }
        #video {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
        }
        #controls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
            z-index: 10;
        }
        button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            margin: 0 15px;
        }
        input[type="range"] {
            flex: 0 0 100px;
            -webkit-appearance: none;
            background: transparent;
            cursor: pointer;
        }
        input[type="range"]::-webkit-slider-runnable-track {
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 5px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 15px;
            width: 15px;
            background: white;
            border-radius: 50%;
            margin-top: -5px;
        }
        google-cast-launcher {
            --disconnected-color: white;
            --connected-color: white;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <div id="controls">
        <button id="playpause">▶️</button>
        <input type="range" id="volume" min="0" max="100" value="100">
        <button id="fullscreen">⛶</button>
        <google-cast-launcher></google-cast-launcher>
    </div>
    <script>
        const video = document.getElementById('video');
        const playpause = document.getElementById('playpause');
        const volume = document.getElementById('volume');
        const fullscreen = document.getElementById('fullscreen');
        const videoSrc = 'https://droptv.com.br/play.m3u8';

        // Load HLS stream with compatibility fallback
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
        }

        // Custom play/pause control
        video.addEventListener('play', () => { playpause.textContent = '⏸'; });
        video.addEventListener('pause', () => { playpause.textContent = '▶️'; });
        playpause.addEventListener('click', () => {
            if (video.paused) video.play();
            else video.pause();
        });

        // Volume control
        volume.addEventListener('input', () => {
            video.volume = volume.value / 100;
        });

        // Fullscreen control
        fullscreen.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                video.requestFullscreen().catch(err => console.log('Fullscreen error:', err));
            } else {
                document.exitFullscreen();
            }
        });

        // Google Cast integration for Chromecast
        window['__onGCastApiAvailable'] = function(isAvailable) {
            if (isAvailable) {
                cast.framework.CastContext.getInstance().setOptions({
                    receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID,
                    autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
                });
            }
        };

        const context = cast.framework.CastContext.getInstance();
        context.addEventListener(cast.framework.CastContextEventType.SESSION_STATE_CHANGED, function(event) {
            if (event.sessionState === cast.framework.SessionState.SESSION_STARTED || event.sessionState === cast.framework.SessionState.SESSION_RESUMED) {
                const castSession = context.getCurrentSession();
                if (castSession) {
                    const mediaInfo = new chrome.cast.media.MediaInfo(videoSrc, 'application/vnd.apple.mpegurl');
                    mediaInfo.streamType = chrome.cast.media.StreamType.LIVE;
                    const request = new chrome.cast.media.LoadRequest(mediaInfo);
                    castSession.loadMedia(request).then(
                        () => console.log('Cast load succeeded'),
                        (errorCode) => console.log('Cast error: ' + errorCode)
                    );
                }
            }
        });
    </script>
</body>
</html>
